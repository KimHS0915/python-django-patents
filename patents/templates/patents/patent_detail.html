{% extends 'base.html' %}

{% block content %}
    <div class="patent">
        <a href="{% url 'patent_edit' pk=patent.pk %}"><button>Edit</button></a>
        <a href="{% url 'patent_delete' pk=patent.pk %}"><button>Delete</button></a>
        <a href="{% url 'patent_list' %}"><button>Back</button></a>
        <h1>{{ patent.title }}</h1>
        <p>publication_number : {{ patent.publication_number }}</p>
        <p>abstract :<br>{{ patent.abstract }}</p>
        <p>claims :<br>{{ patent.claims }}</p>
    </div>
{% endblock %}
