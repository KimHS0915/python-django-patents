<!DOCTYPE html>
<html>
<head>
    <title>Patent detail</title>
</head>
<body>
    <div class="patent">
        <a href="{% url 'patent_edit' pk=patent.pk %}"><button>Edit</button></a>
        <h1>{{ patent.title }}</h1>
        <p>publication_number : {{ patent.publication_number }}</p>
        <p>abstract :<br>{{ patent.abstract }}</p>
        <p>claims :<br>{{ patent.claims }}</p>
    </div>
</body>
</html>
